<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* COMMON STYLES */
        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        a.btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #216850;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
        }
        a.btn:hover {
            background-color: #059669;
        }

        /* FIRST PAGE: Login */
        #page1 {
            background-image: url("wallpaperflare.com_wallpaper (12).jpg");
            background-size: cover;
            background-position: center;
        }

        form {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #da359a;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #c065c0;
        }

        /* SECOND PAGE: Blank new page with different background */
        #page2 {
            background-color: #f3f4f6; /* light background */
            display: none;
            flex-direction: column;
            padding: 50px;
            text-align: center;
        }

        #page2:target {
            display: flex;  /* show page2 */
        }

        /* Hide page1 when page2 is targeted */
        #page2:target ~ #page1 {
            display: none;
        }

        /* Paragraph styling */
        #page2 p {
            font-size: 20px;
            max-width: 800px;
            margin: 0 auto 20px auto;
            line-height: 1.6;
            color: #111827;
        }

        #page2 h1 {
            margin-bottom: 20px;
            color: #111827;
        }
    </style>
</head>
<body>

    <!-- SECOND PAGE -->
    <section id="page2">
        <h1>Welcome to My Website</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, eaque eveniet blanditiis quos soluta quod vitae illum non odio excepturi.</p>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, asperiores!</p>
        <a href="#page1" class="btn">Go Back to Login</a>
    </section>

    <!-- FIRST PAGE: Login -->
    <section id="page1">
        <form action="#page2">
            <label>Name:</label>
            <input type="text" required>
            <label>Email:</label>
            <input type="email" required>
            <button type="submit">Login</button>
        </form>
    </section>

</body>
</html>

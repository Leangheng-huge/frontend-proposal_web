<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Image Background</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* ⭐ EASY: JUST REPLACE THIS LINK ⭐ */
            background-image: url("");

            background-size: cover;      /* make image fill screen */
            background-position: center; /* center the image */
            background-repeat: no-repeat;
        }

        /* Transparent form */
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 350px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #10b981;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #059669;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label>Name:</label>
            <input type="text">
        </div>

        <div>
            <label>Email:</label>
            <input type="email">
        </div>

        <button type="submit">Login</button>
    </form>
</body>
</html>

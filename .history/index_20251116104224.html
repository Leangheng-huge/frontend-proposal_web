<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Proposal App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: none;
            width: 100%;
            min-height: 100vh;
        }

        .page.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Page */
        #loginPage {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Dashboard Page */
        #dashboardPage {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            flex-direction: column;
            padding: 20px;
        }

        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .dashboard-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .link-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .link-section h3 {
            color: #555;
            margin-bottom: 15px;
        }

        .link-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 14px;
            color: #667eea;
        }

        .btn-copy {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-copy:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .notification-area {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .notification-area.show {
            display: block;
        }

        .notification-area.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .notification-area.rejection {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .notification-area h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        /* Proposal Page */
        #proposalPage {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            flex-direction: column;
        }

        .proposal-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .proposal-container h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .heart {
            font-size: 60px;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-yes {
            flex: 1;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc371 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-no {
            flex: 1;
            background: #6c757d;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-no:hover {
            background: #5a6268;
            transform: translateY(-3px);
        }

        /* Response Pages */
        #yesResponsePage {
            background: #FFC0CB;
            flex-direction: column;
        }

        #noResponsePage {
            background: #000000;
            flex-direction: column;
        }

        .response-message {
            text-align: center;
            padding: 40px;
            max-width: 800px;
        }

        #yesResponsePage .response-message h1 {
            color: #fff;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInScale 1s ease-out;
        }

        #noResponsePage .response-message h1 {
            color: #fff;
            font-size: 48px;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .hearts-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 5s infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .proposal-container h1 {
                font-size: 24px;
            }

            .response-message h1 {
                font-size: 32px !important;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <h1>üíï Romantic Proposal</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="error-message" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="page">
        <div class="dashboard-container">
            <h1>Welcome, <span id="welcomeEmail"></span>! üíñ</h1>
            <p style="color: #666; margin-bottom: 20px;">Share this special link with someone you love</p>
            
            <div class="link-section">
                <h3>Your Proposal Link</h3>
                <div class="link-display" id="shareableLink">Generating link...</div>
                <button class="btn-copy" onclick="copyLink()">üìã Copy Link</button>
            </div>

            <div class="notification-area" id="notificationArea">
                <h3>Response Received!</h3>
                <p id="notificationMessage"></p>
            </div>

            <div class="loading" id="loadingStatus">Waiting for response...</div>
        </div>
    </div>

    <!-- Proposal Page (User2) -->
    <div id="proposalPage" class="page">
        <div class="proposal-container">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Will you be with me?</h1>
            <p style="color: #666; font-size: 18px;">Someone special wants to know...</p>
            
            <div class="button-group">
                <button class="btn-yes" onclick="respondToProposal('YES')">Yes! üíï</button>
                <button class="btn-no" onclick="respondToProposal('NO')">No, sorry</button>
            </div>
        </div>
    </div>

    <!-- Yes Response Page -->
    <div id="yesResponsePage" class="page">
        <div class="hearts-animation" id="heartsAnimation"></div>
        <div class="response-message">
            <h1>I love you since a long time</h1>
        </div>
    </div>

    <!-- No Response Page -->
    <div id="noResponsePage" class="page">
        <div class="response-message">
            <h1>It's okay, I respect your choice</h1>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8080/api';
        let currentUser = null;
        let currentProposalId = null;
        let statusCheckInterval = null;

        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                // For demo purposes, simulate login
                // In production, this would call your actual API
                if (email && password) {
                    currentUser = {
                        email: email,
                        token: 'demo-token-' + Date.now(),
                        userId: 'user-' + Date.now()
                    };
                    
                    document.getElementById('welcomeEmail').textContent = email;
                    showPage('dashboardPage');
                    createProposal();
                } else {
                    throw new Error('Please enter email and password');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        // Create Proposal
        async function createProposal() {
            try {
                // Generate unique token
                const uniqueToken = generateToken();
                currentProposalId = 'proposal-' + Date.now();
                
                const shareableLink = window.location.origin + window.location.pathname + '?proposal=' + uniqueToken;
                
                // Store proposal data in memory (in production, this would be saved to backend)
                sessionStorage.setItem('proposalToken', uniqueToken);
                sessionStorage.setItem('proposalId', currentProposalId);
                
                document.getElementById('shareableLink').textContent = shareableLink;
                
                // Start checking for responses
                startStatusCheck();
            } catch (error) {
                console.error('Error creating proposal:', error);
            }
        }

        // Generate unique token
        function generateToken() {
            return 'token_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Copy Link
        function copyLink() {
            const linkText = document.getElementById('shareableLink').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Check for response status
        function startStatusCheck() {
            statusCheckInterval = setInterval(() => {
                checkProposalStatus();
            }, 3000);
        }

        function checkProposalStatus() {
            const response = sessionStorage.getItem('proposalResponse');
            if (response) {
                clearInterval(statusCheckInterval);
                showNotification(response);
            }
        }

        function showNotification(response) {
            const notificationArea = document.getElementById('notificationArea');
            const notificationMessage = document.getElementById('notificationMessage');
            const loadingStatus = document.getElementById('loadingStatus');
            
            loadingStatus.style.display = 'none';
            notificationArea.classList.add('show');
            
            if (response === 'YES') {
                notificationArea.classList.add('success');
                notificationMessage.textContent = "Congratulations!! I am so, so happy for you! You totally deserve this.üòç‚ù§Ô∏è";
            } else {
                notificationArea.classList.add('rejection');
                notificationMessage.textContent = "It's okay to feel disappointed/sad/angry. Take all the time you need to process it.";
            }
        }

        // Respond to Proposal
        async function respondToProposal(response) {
            try {
                // Store response (in production, send to backend)
                sessionStorage.setItem('proposalResponse', response);
                
                // Show appropriate response page
                if (response === 'YES') {
                    showPage('yesResponsePage');
                    createFloatingHearts();
                } else {
                    showPage('noResponsePage');
                }
            } catch (error) {
                console.error('Error submitting response:', error);
                alert('Failed to submit response. Please try again.');
            }
        }

        // Floating hearts animation
        function createFloatingHearts() {
            const container = document.getElementById('heartsAnimation');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = '0s';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 500);
        }

        // Check if URL has proposal token (User2 accessing the link)
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const proposalToken = urlParams.get('proposal');
            
            if (proposalToken) {
                // User2 is viewing the proposal
                sessionStorage.setItem('viewingProposalToken', proposalToken);
                showPage('proposalPage');
            }
        });
    </script>
</body>
</html>

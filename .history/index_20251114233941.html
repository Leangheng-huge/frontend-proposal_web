<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

            /* ‚≠ê EASY: JUST REPLACE THIS LINK ‚≠ê */
            background-image: url("wallpaperflare.com_wallpaper (12).jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Transparent form */
        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 350px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #10b981;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #059669;
        }
    </style>
</head>

<body>

    <form id="loginForm">
        <div>
            <label>Name:</label>
            <input type="text" id="name">
        </div>

        <div>
            <label>Email:</label>
            <input type="email" id="email">
        </div>

        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  // stop form from reloading page

            // You can check name/email here if you want

            // Redirect to another page
            window.location.href = "home.html";   // üî• change this to your page
        });
    </script>

</body>
</html>

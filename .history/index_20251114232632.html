<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 50px;
    }
    form div {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        padding: 8px;
        width: 300px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
</style>
<body>
    <form >
        <div>
            <label>Name: 
                <input type="text" name="name">
            </label>
        </div>
        <div>
            <label>Email: 
                <input type="email" name="email">
            </label>
        </div>
        <div>
            <button type="login">login</button>
        </div>
    </form>
</body>
</html>
